name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: lucaspraciano/biomedic-frontend
  INFRA_REPO: lspraciano/lspraciano-home-lab
  APP_NAME: biomedic-frontend

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT  

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.sha_short }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Checkout infra repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.INFRA_REPO }}
          token: ${{ secrets.PAT_GITHUB }}
          path: infra-repo


      - name: Update deployment manifest
        run: |
          cd infra-repo
          sed -i "s|image: ${{ env.DOCKER_IMAGE }}:.*|image: ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.sha_short }}|g" apps/${{ env.APP_NAME }}/deployment.yaml

      - name: Commit and push changes
        run: |
          cd infra-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add apps/${{ env.APP_NAME }}/deployment.yaml
          git commit -m "chore: update ${{ env.APP_NAME }} image to ${{ steps.meta.outputs.sha_short }}" || echo "No changes to commit"
          git push